services:
  - type: web
    name: tailmind-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  - type: cron
    name: keep-backend-alive
    env: docker
    schedule: "*/10 * * * *" # Every 10 minutes
    dockerCommand: |
      curl -f https://tailmind.onrender.com/health || exit 1
